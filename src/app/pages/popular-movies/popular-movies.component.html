<header></header>
<div class="container popular-movies__container">
	<search-bar (formChange)="searchAndUpdateMovies($event)"></search-bar>

	<section class="popular-movies__heading">
		<h2>{{ heading }}</h2>
	</section>

	<div class="popular-movies__items row">
		<article class="col-md-3 col-6" *ngFor="let movie of movies$ | async">
			<movie-item [movie]="movie" [routerLink]="[movie.id]"> </movie-item>
		</article>
	</div>
</div>
